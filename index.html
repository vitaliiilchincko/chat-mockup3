<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Mockup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .chat-container {
            width: 400px;
            padding: 20px;
            text-align: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .chat-title {
            font-weight: bold;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .chat-description {
            color: #666;
            margin-bottom: 20px;
        }

        .secret-chat-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .secret-chat-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-title">Chat Name</div>
    <div class="chat-description">
        Chat description Chat description Chat description Chat description Chat description Chat description
    </div>
    <button class="secret-chat-button">create new secret chat</button>
</div>

</body>
</html>
